version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: auto_selp_redis
    ports:
      - "6379:6379"

  db:
    image: postgres:15-alpine
    container_name: auto_selp_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # 초기 스키마 마운트 (SQLAlchemy Base.metadata.create_all 사용으로 주석 처리)
      # - ./supabase_schema.sql:/docker-entrypoint-initdb.d/1_schema.sql
      # - ./supabase_settings_migration.sql:/docker-entrypoint-initdb.d/2_settings.sql

volumes:
  pgdata:
